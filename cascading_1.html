<!DOCTYPE html>
<html>
  <head>
    <style>
      li{color:red ;}
      #idsel{color:blue !important ;}
      .classel{color:green;}
      </style>
    </head>
  <body>
    <ul>
      <li>html</li>
      <li id="idsel" class="classel" style="color:powderblue">css</li>
      <li>JavaScript</li>
    </ul>
    <ol>
      <li>style attribute</li>
      <li>id selector</li>
      <li>class selector</li>
      <li>tag selector</li>
      </ol>
      </body>
</html>
